language: jvm

sudo: false

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.m2/repositories/

jdk:
  - openjdk8

jobs:
  include:
    - stage: build
      script: ./gradlew clean build check
    - stage: publish
      script: ./gradlew publishPlugins
      if: branch = master